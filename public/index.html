<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Component Demo</title>
    <meta name="description" content="A reusable React component for uploading JPEG images to MongoDB">
    <style>
        /* Loading styles */
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e9ecef;
            border-top: 5px solid #007acc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            margin-left: 20px;
            color: #6c757d;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="root">
        <!-- Loading fallback -->
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">Loading Image Upload Component...</div>
        </div>
    </div>
</body>
</html>
